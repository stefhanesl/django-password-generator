
{% extends 'layout.html' %}
{% block content %}
<div class="col-md-4 offset-md-4">
    <form action="{% url 'password' %}" class="card card-body p-5"
        style="background-color: cornflowerblue;">
        <label for="length">Selecciona la longitud de tu contrasenia</label>
        <select name="length" id="length" class="form-control">
            <option value="6">6 caracteres</option>
            <option value="7">7 caracteres</option>
            <option value="8">8 caracteres</option>
            <option value="9">9 caracteres</option>
            <option value="10">10 caracteres</option>
            <option value="11">11 caracteres</option>
            <option value="12">12 caracteres</option>
        </select>

        <div class="form-check form-switch my-2">
            <label for="mayuscula" class="form-check-label">Mayuscula</label>
            <input type="checkbox" name="mayuscula" id="mayuscula" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="numeros" class="form-check-label">Numeros</label>
            <input type="checkbox" name="numeros" id="numeros" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="caracteres_especiales" class="form-check-label">Caracteres especiales</label>
            <input type="checkbox" name="caracteres_especiales" id="caracteres_especiales" class="form-check-input">
        </div>
        <button type="submit">Generar contrasenia</button>
    </form>
</div>
{% endblock %}
